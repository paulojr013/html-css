<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        iframe {
            height: 400px;
            width: 450px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Iframe</h1>
    <p>Confira o site android, 
        <iframe src="https://paulojr013.github.io/site-android/" frameborder="0" height="300" width="450">
            <a href="https://paulojr013.github.io/site-android/" target="_blank">clicando aqui</a>
        </iframe> 
        <!--tamanho padrão do iframe 150x300-->
    , desenvolvido durante o curso de html5 e css3. Infelizmente alguns sites não permitem que seu conteúdo seja apresentado em iframes, como é o caso do Google:  
        <iframe src="https://www.google.com" frameborder="0" scolling="no">
            <a href="https://www.google.com" target="_blank"></a>
        </iframe>
        Veja agora uma página armazenada localmente:
        <iframe src="C:\Users\Usuario\OneDrive\estudos\html-css\exercicios\modulo03\19tabelasemantica.html" frameborder="0"></iframe>
    </p>
</body>
</html>
