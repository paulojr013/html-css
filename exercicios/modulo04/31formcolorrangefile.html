<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - 06</title>
</head>
<body>
    <h1>Inputs de Email e Telefone</h1>
    <form action="cadastro.php" method="post">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#135844">
            </p>
            <p>
                <label for="irange">Nível de Satisfação:</label>
                <input type="range" name="range" id="irange" min="10" max="100">
            </p>
            <p>
                <label for="iarquivo">Foto de perfil:</label>
                <input type="file" name="arquivo" id="iarquivo" required>
            </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
