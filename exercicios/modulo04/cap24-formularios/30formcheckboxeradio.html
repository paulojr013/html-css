<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - 05</title>
</head>
<body>
    <h1>Inputs Radio e Checkbox</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="ifem" value="F" checked>
                <label for="imas"> Feminino</label> <br>
                <input type="radio" name="sexo" id="imas" value="M">
                <label for="imas"> Masculino</label> <br>
                <input type="radio" name="sexo" id="iout" value="O">
                <label for="imas"> Outro</label>
            </p>
        </fieldset>
            <fieldset>
                <legend>Esporte Favorito</legend>
                <p>
                    <input type="checkbox" name="espfut" id="iespfut">
                    <label for="iespfut"> Futebol</label> <br>
                    <input type="checkbox" name="espbasq" id="iespbasq">
                    <label for="iespbasq"> Basquete</label> <br>
                    <input type="checkbox" name="espmma" id="iespmma">
                    <label for="iespmma"> Artes Marciais</label> <br>
                    <input type="checkbox" name="espvol" id="iespvol">
                    <label for="iespvol"> Vôlei</label>
                </p>
            </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
